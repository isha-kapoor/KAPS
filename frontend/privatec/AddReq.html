          <div class="w3-card">
            <div class="card-body">
                <h6 class="card-text mb-5"> Add Order </h6>
              <div class="row apply-margin">
                <div class="col-sm-6 text-primarys">
                  <h6 class="mb-2 apply-font"><label for="collection-centre">Select Collection Centre:</label></h6>
                </div>
                <div class="col-sm-6 text-secondary ">
                  <select name="Collection Centre" id="collection-centre">
                    <optgroup label="Gujarat">
                      <option value="Bharwala">Bharwala</option>
                      <option value="Ranpur">Ranpur</option>
                      <optgroup label="Rajasthan">
                      <option value="Bharwala">Kekri</option>
                      <option value="Ranpur">Tonk</option>
                  </select>
                </div>
              </div>
              <div class="row apply-margin">
                <div class="col-sm-6 text-primarys">
                  <h6 class="mb-2 apply-font"><label for="waste-needed"> Select Raw material</label></h6>
                </div>
                <div class="col-sm-6 text-secondary ">
                  <select name="Raw material" id="waste-needed">
                      <option value="Rice">Wheat Husk</option>
                      <option value="Wheat">Wheat Straw</option>
                      <option value="Rice">Rice Husk</option>
                      <option value="Wheat">Rice Straw</option>
                      <option value="Rice">Cotton Stalk</option>
                      <option value="Wheat">Bagasse</option>
                  </select>
                </div>
              </div>
              <div class="row apply-margin">
                <div class="col-sm-6 text-primarys">
                  <h6 class="mb-2 apply-font"><label for="Quantity-needed"> Quantity needed in Kg </label></h6>
                </div>
                <div class="col-sm-6 text-secondary ">
                  <input class="apply-padding"type="number" id="Quantity-needed" placeholder="placeholder">
                </div>
              </div>
              <div class="row apply-margin">
                <div class="col-sm-6 text-primarys">
                  <h6 class="mb-2 apply-font"><label for="Pickup-date"> Pickup Date </label></h6>
                </div>
                <div class="col-sm-6 text-secondary ">
                      <input class="apply-padding" data-date-format="dd/mm/yyyy" id="datepicker">
                </div>
              </div>
              <div class="row">
                <button class="button-add" type="submit">Add Order</button>
              </div>
            </div>
          </div>
